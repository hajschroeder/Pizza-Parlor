<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <h1>Welcome to Pizza Show</h1>
    <h2>Please choose pizza</h2>
    <form class="form-one">
      <h1>What Size?</h1>
      <select class="form-control" id="size">
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
      </select>
      <fieldset>
        <h1>Choose Toppings</h1>
        <input type="checkbox" id="pepperoni" name="toppings" value="pepperoni">
        <label for="pepperoni">Pepperponi</label>
        <input type="checkbox" id="mushrooms" name="toppings" value="mushrooms">
        <label for="mushrooms">Mushrooms</label>
        <input type="checkbox" id="olives" name="toppings" value="olves">
        <label for="olives">Olives</label>
      </fieldset>

      <button type="submit" class="btn-danger">How much is your pizza?</button>
      </form>
      <div id="cost"></div>

  </div>
  
</body>
</html>
